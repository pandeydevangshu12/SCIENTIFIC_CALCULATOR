<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <style>
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #8169f1 0%, #290875 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        
        .calculator {
            background: rgba(35, 35, 60, 0.7);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px); 
            border-radius: 25px;
            padding: 25px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.4);
            border: 1.5px solid rgba(255, 255, 255, 0.1);
            max-width: 600px;
            width: 100%;
        }

        
        .header h1 {
            text-align: center;
            color: #f0f0f0;
            font-size: 26px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .mode-toggle {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .mode-btn {
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.1);
            color: #ddd;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .mode-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .mode-btn.active {
            background: #8e44ad;
            color: white;
            border-color: transparent;
        }

        
        .display {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 25px;
            text-align: right;
            min-height: 110px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.4);
        }

        #history {
            color: rgba(255, 255, 255, 0.6);
            font-size: 16px;
            min-height: 24px;
            word-wrap: break-word;
            word-break: break-all;
        }

        #display {
            color: #fff;
            font-size: 48px;
            font-weight: 400;
            word-wrap: break-word;
            word-break: break-all;
            min-height: 58px;
            line-height: 1.2;
        }

        
        .buttons {
            display: grid;
            gap: 12px;
        }

        .basic-mode {
            grid-template-columns: repeat(4, 1fr);
        }

        .scientific-mode {
            grid-template-columns: repeat(6, 1fr);
        }

        
        button {
            padding: 20px;
            font-size: 18px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.08);
            color: white;
            font-weight: 500;
            font-family: 'Poppins', sans-serif;
            transition: background 0.2s ease, transform 0.1s ease;
        }

        button:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        button:active {
            transform: scale(0.97);
            background: rgba(255, 255, 255, 0.2);
        }

        
        .number {
            color: #f0f0f0;
        }
        
        .operator {
            color: #ffab40; 
        }
        
        .special {
            color: #ff5252; 
        }
        
        .function {
            color: #be95ff; 
            font-size: 15px;
        }

        .memory {
            color: #40c4ff; 
        }

        
        .equals {
            grid-column: span 2;
            background: #2ed573;
            color: #1e272e;
            font-weight: 600;
            border: none;
        }
        .equals:hover {
            background: #2ecc71;
        }

        .zero {
            grid-column: span 2;
        }

        
        .scientific-only {
            display: none;
        }
        .scientific-mode .scientific-only {
            display: block;
        }

        
        .info {
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 20px;
            font-size: 13px;
        }
        
        #angleMode {
            font-weight: 500;
        }

        
        @media (max-width: 600px) {
            .calculator {
                padding: 20px;
                border-radius: 20px;
            }
            button {
                padding: 18px 10px;
                font-size: 15px;
                border-radius: 10px;
            }
            .function {
                font-size: 13px;
            }
            #display {
                font-size: 36px;
            }
            #history {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    
    <div class="calculator">
        <div class="header">
            <h1>Scientific Calculator</h1>
        </div>
        
        <div class="mode-toggle">
            <button class="mode-btn active" onclick="toggleMode('basic')">Basic</button>
            <button class="mode-btn" onclick="toggleMode('scientific')">Scientific</button>
        </div>
        
        <div class="display">
            <div id="history"></div>
            <div id="display">0</div>
        </div>
        
        <div class="buttons basic-mode" id="buttonContainer">
            
            <button class="special" onclick="clearAll()">AC</button>
            <button class="special" onclick="deleteLast()">DEL</button>
            <button class="operator" onclick="appendOperator('/')">÷</button>
            <button class="operator" onclick="appendOperator('*')">×</button>
            
            
            <button class="function scientific-only" onclick="calculateFunction('sin')">sin</button>
            <button class="function scientific-only" onclick="calculateFunction('cos')">cos</button>
            
            
            <button class="number" onclick="appendNumber('7')">7</button>
            <button class="number" onclick="appendNumber('8')">8</button>
            <button class="number" onclick="appendNumber('9')">9</button>
            <button class="operator" onclick="appendOperator('-')">−</button>
            
            
            <button class="function scientific-only" onclick="calculateFunction('tan')">tan</button>
            <button class="function scientific-only" onclick="calculateFunction('log')">log</button>
            
            
            
            <button class="number" onclick="appendNumber('4')">4</button>
            <button class="number" onclick="appendNumber('5')">5</button>
            <button class="number" onclick="appendNumber('6')">6</button>
            <button class="operator" onclick="appendOperator('+')">+</button>
            
            
            <button class="function scientific-only" onclick="calculateFunction('ln')">ln</button>
            <button class="function scientific-only" onclick="calculateFunction('sqrt')">√</button>
            
            
            <button class="number" onclick="appendNumber('1')">1</button>
            <button class="number" onclick="appendNumber('2')">2</button>
            <button class="number" onclick="appendNumber('3')">3</button>
            <button class="operator" onclick="calculateFunction('percent')">%</button>
            
            
            <button class="function scientific-only" onclick="appendOperator('^')">x^y</button>
            <button class="function scientific-only" onclick="calculateFunction('square')">x²</button>
            
            
            <button class="number zero" onclick="appendNumber('0')">0</button>
            <button class="number" onclick="appendDecimal()">.</button>
            <button class="equals" onclick="calculate()">=</button>
            
            
            <button class="function scientific-only" onclick="calculateFunction('cube')">x³</button>
            <button class="function scientific-only" onclick="calculateFunction('factorial')">n!</button>
            
            
            <button class="function scientific-only" onclick="appendNumber('(')">(</button>
            <button class="function scientific-only" onclick="appendNumber(')')">)</button>
            <button class="function scientific-only" onclick="appendConstant('pi')">π</button>
            <button class="function scientific-only" onclick="appendConstant('e')">e</button>
            <button class="function scientific-only" onclick="calculateFunction('reciprocal')">1/x</button>
            <button class="function scientific-only" onclick="calculateFunction('exp')">exp</button>
            
            <button class="memory scientific-only" onclick="memoryOperation('MC')">MC</button>
            <button class="memory scientific-only" onclick="memoryOperation('MR')">MR</button>
            <button class="memory scientific-only" onclick="memoryOperation('M+')">M+</button>
            <button class="memory scientific-only" onclick="memoryOperation('M-')">M-</button>
            <button class="memory scientific-only" onclick="memoryOperation('MS')">MS</button>
            <button class="function scientific-only" onclick="toggleAngleMode(event)">DEG</button>
        </div>
        
        <div class="info">
            <span id="angleMode">Mode: DEG</span> | Memory: <span id="memoryIndicator">0</span>
        </div>
    </div>

    
    <script>
        let display = document.getElementById('display');
        let history = document.getElementById('history');
        let currentInput = '0';
        let previousInput = '';
        let operation = null;
        let shouldResetDisplay = false;
        let memory = 0;
        let angleMode = 'deg';
        let mode = 'basic';

        function updateDisplay() {
            
            if (currentInput.includes('.') && currentInput.length > 15) {
                const [integerPart, decimalPart] = currentInput.split('.');
                const trimmedDecimal = decimalPart.substring(0, 10);
                display.textContent = `${integerPart}.${trimmedDecimal}...`;
            } else {
                display.textContent = currentInput;
            }
        }

        function clearAll() {
            currentInput = '0';
            previousInput = '';
            operation = null;
            history.textContent = '';
            updateDisplay();
        }

        function deleteLast() {
            if (currentInput.length > 1) {
                currentInput = currentInput.slice(0, -1);
            } else {
                currentInput = '0';
            }
            updateDisplay();
        }
        
        function appendNumber(num) {
            
            if (shouldResetDisplay && operation === null) {
                previousInput = '';
                history.textContent = '';
            }
            
            if (shouldResetDisplay) {
                currentInput = '0';
                shouldResetDisplay = false;
            }
            
            if (num === '(' || num === ')') {
                if (currentInput === '0' && currentInput.length === 1) {
                    currentInput = num;
                } else {
                    currentInput += num;
                }
            } else {
                if (currentInput === '0' && num !== '.') {
                    currentInput = num;
                } else {
                    currentInput += num;
                }
            }
            updateDisplay();
        }

        function appendDecimal() {
            if (shouldResetDisplay) {
                currentInput = '0';
                shouldResetDisplay = false;
            }
            if (!currentInput.includes('.')) {
                currentInput += '.';
                updateDisplay();
            }
        }

        function appendOperator(op) {
            
            if (operation !== null && !shouldResetDisplay) {
                calculate();
            }
            
            previousInput = currentInput;
            operation = op;
            history.textContent = `${previousInput} ${op.replace('*', '×').replace('/', '÷')}`;
            shouldResetDisplay = true;
        }

        function appendConstant(constant) {
            let value;
            if (constant === 'pi') {
                value = Math.PI;
            } else if (constant === 'e') {
                value = Math.E;
            }
            currentInput = value.toString();
            shouldResetDisplay = true;
            history.textContent = constant;
            updateDisplay();
        }

        function calculate() {
            if (operation === null || shouldResetDisplay) return;
            
            let result;
            const prev = parseFloat(previousInput);
            const current = parseFloat(currentInput);

            if (isNaN(prev) || isNaN(current)) return;
            
            switch(operation) {
                case '+': result = prev + current; break;
                case '-': result = prev - current; break;
                case '*': result = prev * current; break;
                case '/': result = current !== 0 ? prev / current : 'Error'; break;
                case '^': result = Math.pow(prev, current); break;
                default: return;
            }

            const formattedPrev = Number(previousInput).toLocaleString();
            const formattedCurrent = Number(currentInput).toLocaleString();
            history.textContent = `${formattedPrev} ${operation.replace('*', '×').replace('/', '÷')} ${formattedCurrent} =`;
            
            currentInput = result.toString();
            operation = null;
            shouldResetDisplay = true;
            updateDisplay();
        }

        function calculateFunction(func) {
            let value = parseFloat(currentInput);
            let result;
            let funcDisplay = func;

            if (isNaN(value)) {
                if(func !== 'percent') return;
                value = 0; 
            }
            
            switch(func) {
                case 'sin': result = angleMode === 'deg' ? Math.sin(value * Math.PI / 180) : Math.sin(value); break;
                case 'cos': result = angleMode === 'deg' ? Math.cos(value * Math.PI / 180) : Math.cos(value); break;
                case 'tan': result = angleMode === 'deg' ? Math.tan(value * Math.PI / 180) : Math.tan(value); break;
                case 'log': result = value > 0 ? Math.log10(value) : 'Error'; break;
                case 'ln': result = value > 0 ? Math.log(value) : 'Error'; break;
                case 'sqrt': funcDisplay = '√'; result = value >= 0 ? Math.sqrt(value) : 'Error'; break;
                case 'square': funcDisplay = 'sqr'; result = Math.pow(value, 2); break;
                case 'cube': result = Math.pow(value, 3); break;
                case 'reciprocal': result = value !== 0 ? 1 / value : 'Error'; break;
                case 'exp': result = Math.exp(value); break;
                case 'percent': result = value / 100; break;
                case 'factorial': result = factorial(Math.floor(value)); break;
                default: return;
            }
            
            history.textContent = `${funcDisplay}(${currentInput}) =`;
            currentInput = result.toString();
            shouldResetDisplay = true;
            updateDisplay();
        }

        function factorial(n) {
            if (n < 0 || n > 170) return 'Error'; 
            if (n === 0 || n === 1) return 1;
            let result = 1;
            for (let i = 2; i <= n; i++) {
                result *= i;
            }
            return result;
        }

        function memoryOperation(op) {
            const value = parseFloat(currentInput);
            if (isNaN(value) && op !== 'MC' && op !== 'MR') return;
            
            switch(op) {
                case 'MC': memory = 0; break;
                case 'MR': currentInput = memory.toString(); updateDisplay(); break;
                case 'M+': memory += value; break;
                case 'M-': memory -= value; break;
                case 'MS': memory = value; break;
            }
            
            document.getElementById('memoryIndicator').textContent = Number(memory.toPrecision(6));
        }

        function toggleAngleMode(event) {
            angleMode = angleMode === 'deg' ? 'rad' : 'deg';
            const modeDisplay = angleMode.toUpperCase();
            document.getElementById('angleMode').textContent = `Mode: ${modeDisplay}`;
            event.target.textContent = modeDisplay;
        }

        function toggleMode(newMode) {
            if (mode === newMode) return;
            mode = newMode;
            const buttons = document.querySelectorAll('.mode-btn');
            const buttonContainer = document.getElementById('buttonContainer');
            
            buttons.forEach(btn => btn.classList.remove('active'));
            document.querySelector(`.mode-btn[onclick="toggleMode('${mode}')"]`).classList.add('active');
            
            buttonContainer.className = `buttons ${mode}-mode`;
        }

        document.addEventListener('keydown', (e) => {
            e.preventDefault(); 
            if (e.key >= '0' && e.key <= '9') appendNumber(e.key);
            else if (e.key === '.') appendDecimal();
            else if (['+', '-', '*', '/'].includes(e.key)) appendOperator(e.key);
            else if (e.key === 'Enter' || e.key === '=') calculate();
            else if (e.key === 'Escape') clearAll();
            else if (e.key === 'Backspace') deleteLast();
            else if (e.key === '%') calculateFunction('percent');
            else if (e.key === '(') appendNumber('(');
            else if (e.key === ')') appendNumber(')');
        });

        updateDisplay();

    </script>
</body>
</html>
